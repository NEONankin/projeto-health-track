<body>    
    <main class="container containerHistorico">
        <header class="p-3 m-0 border-bottom border-dark">
            <h1 class="display-6 fs-3 text-uppercase text-center p-0 mb-0">Controle de Peso</h1>
        </header>
        <section class="row text-center text-uppercase p-3 align-self-center">
            <div class="col-3">Data</div>
            <div class="col-3">Peso</div>
            <div class="col-3">Medida</div>
            <div class="col-3">Ações</div>            
        </section>
        <section class="row cardLinha shadow-sm p-2 m-0 mb-3 rounded">
            <div class="col-3">20/03/21</div>            
            <div class="col-3 text-center">98 kg</div>
            <div class="col-3 text-center">115 cm</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" src="./imgs/edit.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
        <section class="row cardLinha shadow-sm p-2 m-0 mb-3 rounded">
            <div class="col-3">15/04/21</div>            
            <div class="col-3 text-center">96 kg</div>
            <div class="col-3 text-center">118 cm</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" src="./imgs/edit.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
        <section class="row cardLinha shadow-sm p-2 m-0 mb-3 rounded">
            <div class="col-3">23/04/21</div>            
            <div class="col-3 text-center">94 kg</div>
            <div class="col-3 text-center">119 cm</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" src="./imgs/edit.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
    </main>
    <div class="d-flex justify-content-center">
        <img class="btnActn" data-bs-toggle="modal" data-bs-target="#addPeso" src="./imgs/addItm.svg" alt="Botão para adicionar uma nova atividade">
    </div> 
    <!--Modal para cadastro de peso -->
    <div class="modal fade" id="addPeso" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog text-uppercase">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar peso</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="col-6">
                        <label for="message-text" class="col-form-label">Data</label>
                        <input type="text" class="col-12 form-control" id="nmUsr" placeholder="DD/MM/AAAA"></label>
                    </div>
                    <div class="col-6">
                        <label for="message-text" class="col-form-label">Peso</label>
                        <input type="text" class="col-12 form-control" id="nmUsr" placeholder="00 kg"></label>
                    </div>
                    <div class="col-6">
                        <label for="message-text" class="col-form-label">Medida</label>
                        <input type="text" class="col-12 form-control" id="nmUsr" placeholder="000 cm"></label>
                    </div>                                   
                        <div class="col-6">
                            <label for="recipient-name" class="col-form-label">Tipo</label>
                            <select class="form-select" id="objtvUsr">
                                <option selected>Selecione...</option>
                                <option value="1">Braço</option>
                                <option value="2">Busto</option>
                                <option value="3">Cintura</option>
                                <option value="4">Coxa</option>
                                <option value="5">Gluteos</option>
                                <option value="6">Panturrilha</option>
                                <option value="7">Peito</option>                                
                            </select>                        
                    </div>
                </form>
            </div>            
            <div class="d-flex justify-content-center mb-2">
                <img class="btnActn" src="./imgs/addItm.svg" alt="Efetua o registro de uma nova atividade">
                <img class="btnActn" data-bs-dismiss="modal" src="./imgs/cancel.svg" alt="Cancela o registro de uma nova atividade">
            </div>
            </div>
        </div>
        </div>
