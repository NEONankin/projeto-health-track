<!DOCTYPE html>

<body>
    <main class="container containerHistorico">
        <header class="p-3 m-0 border-bottom border-dark">
            <h1 class="display-6 fs-3 text-uppercase text-center p-0 m-0">Histórico de atividades</h1>
        </header>
        <section class="row text-center text-uppercase p-3 align-self-center">
            <div class="col-3">Data</div>
            <div class="col-3">Atividade</div>
            <div class="col-3">Calorias</div>
            <div class="col-3">Ações</div>
        </section>
        <section class="row cardLinha shadow-sm p-0 m-0 mb-3 rounded">
            <div class="col-3">23/04/21</div>
            <div class="col-3">Caminhada</div>
            <div class="col-3 text-center">278 kcal</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" data-bs-toggle="modal" data-bs-target="#dtls" src="./imgs/dtls.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
        <section class="row cardLinha shadow-sm p-0 m-0 mb-3 rounded">
            <div class="col-3">19/04/21</div>
            <div class="col-3">Yoga</div>
            <div class="col-3 text-center">468 kcal</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" src="./imgs/dtls.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
        <section class="row cardLinha shadow-sm p-0 m-0 mb-3 rounded">
            <div class="col-3">17/04/21</div>
            <div class="col-3">Corrida</div>
            <div class="col-3 text-center">642 kcal</div>
            <div class="col-3 d-flex justify-content-center">
                <img class="btnActn" src="./imgs/dtls.svg">
                <img class="btnActn"src="./imgs/dlt.svg">
            </div>
        </section>
        <!--Modal para visualizar atividades -->
        <div class="modal fade" id="dtls" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog text-uppercase">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">detalhes</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"> 
                <div class="row">
                    <section class="col-6 align-self-center">
                        <h3 class="fs-6">Atividade</h3>
                        <p>Caminhada</p>
                    </section>
                    
                    <section class="col-6 align-self-center">
                        <h3 class="fw-bold text-end valorKcal">278</h3>
                        <p class="fw-bold text-end">kcal</p>
                    </section>                  
                    
                    <section class="col-12 align-self-center">
                        <h3 class="fs-6">Tipo</h3>
                        <p>Caminhada</p>
                    </section>

                    <section class="col-12 align-self-center">
                        <h3 class="fs-6">Data</h3>
                        <p>23/04/2021</p>
                    </section>

                    <section class="col-12 align-self-center">
                        <h3 class="fs-6">Início</h3>
                        <p>20:03</p>                                
                    </section>

                    <section class="col-12  align-self-center">
                        <h3 class="fs-6">Fim</h3>
                        <p>20:34</p>
                    </section>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <img class="btnActnModal" data-bs-dismiss="modal" src="./imgs/dmss.svg" alt="Fechar os detalhes">
            </div>
            </div>
        </div>
        </div>        
    </main>
    <div class="d-flex justify-content-center">        
        <img class="btnActn" data-bs-toggle="modal" data-bs-target="#addAtvdd" src="./imgs/addItm.svg" alt="Botão para adicionar uma nova atividade">
    </div>    
    <!--Modal para cadastro de atividades -->
    <div class="modal fade" id="addAtvdd" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog text-uppercase">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cadastrar atividade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <label for="recipient-name" class="col-form-label">Atividade</label>
                            <select class="form-select" id="objtvUsr">
                                <option selected>Selecione...</option>
                                <option value="1">Alongamento</option>
                                <option value="2">Ciclismo</option>
                                <option value="3">Caminhada</option>
                                <option value="4">Natação</option>
                                <option value="5">Musculação</option>
                                <option value="6">Pilates</option>
                                <option value="7">Yoga</option>
                                <option value="8">Outros...</option>
                            </select>
                        </div>
                        <div class="col-4 m-0 p-0">
                            <p class="fw-bold text-end m-0 d-flex justify-content-center valorKcal">0</p>
                            <p class="text-end fw-bold d-flex justify-content-center">kcal</p>
                        </div>
                    </div>
                <div class="col-6">
                    <label for="message-text" class="col-form-label">Tipo</label>
                    <select class="form-select" id="objtvUsr">
                        <option selected>Selecione...</option>
                        <option value="1">Aeróbico</option>
                        <option value="2">Anaeróbico</option>
                        <option value="3">Alongamento</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="message-text" class="col-form-label">Data</label>
                    <input type="text" class="col-12 form-control" id="nmUsr" placeholder="DD/MM/AAAA"></label>
                </div>
                <div class="col-6">
                    <label for="message-text" class="col-form-label">Início</label>
                    <input type="text" class="col-12 form-control" id="nmUsr" placeholder="00:00"></label>
                </div>
                <div class="col-6">
                    <label for="message-text" class="col-form-label">Fim</label>
                    <input type="text" class="col-12 form-control" id="nmUsr" placeholder="00:00"></label>
                </div>
                </form>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <img class="btnActn" src="./imgs/addItm.svg" alt="Efetua o registro de uma nova atividade">
                <img class="btnActn" data-bs-dismiss="modal" src="./imgs/cancel.svg" alt="Cancela o registro de uma nova atividade">
            </div>
            </div>
        </div>
        </div>
